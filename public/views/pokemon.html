<div class="pokemon" ng-controller="PokemonController as pokemonCtrl" ng-init="pokemonCtrl.init()">

    <!-- Loading -->
    <div loading ng-if="pokemonCtrl.loading">
    </div>

    <div class="pokemon__container" ng-if="!pokemonCtrl.loading">

        <!-- Pokemon info -->
        <div class="pokemon__info">

            <div class="pokemon__card">
                <div class="pokemon__image">
                    <img ng-src="{{pokemonCtrl.pokemon.image}}" alt="Pokemon Image">
                </div>

                <div class="pokemon__name">
                    {{ pokemonCtrl.pokemon.name }}
                </div>
            </div>

            <div class="pokemon__caracteristics">
                <div class="pokemon__caracteristics__item">
                    <div class="pokemon__abilities__title">
                        Abilities:
                    </div>
                    <ul class="pokemon__abilities__item">
                        <li ng-repeat="abilities in pokemonCtrl.pokemon.abilities">
                            {{ abilities.ability.name }}
                        </li>
                    </ul>
                </div>

                <div class="pokemon__caracteristics__item">
                    <div class="pokemon__abilities__title">
                        Experience:
                    </div>
                    <div class="pokemon__abilities__item">
                        {{ pokemonCtrl.pokemon.experience }}
                    </div>
                </div>
            </div>

        </div>

        <!-- Comments -->
        <div class="pokemon__comments" ng-controller="CommentController as commentCtrl" ng-init="commentCtrl.init()">
            <div class="pokemon__comments_title">
                Comments:
            </div>

            <!-- Comments list -->
            <ul class="pokemon__comments__list" ng-if="commentCtrl.comment.all.length">
                <li class="pokemon__comments__item" ng-repeat="comment in commentCtrl.comment.all">
                    <div class="pokemon__comments__text">
                        {{comment.text}}
                    </div>
                    <div class="pokemon__comments__user">
                        {{comment.user}}
                    </div>
                </li>
            </ul>

            <!-- Without comments -->
            <div class="pokemon__comments__without" ng-if="!commentCtrl.comment.all.length">
                There isn't comments :(
            </div>

            <!-- Form to comment -->
            <!-- <form class="pokemon__comments__form" ng-submit="commentCtrl.send()">
                <input class="pokemon__comments__input" ng-model="commentCtrl.comment.new.user" type="text" placeholder="Your name">
                <input class="pokemon__comments__input" ng-model="commentCtrl.comment.new.text" type="text" placeholder="Your comment">

                <button type="submit" name="button">Do it!</button>
            </form> -->
        </div>
    </div>
</div>
