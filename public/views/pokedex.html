<div ng-controller="PokedexController as pokedexCtrl" ng-init="pokedexCtrl.init()">
    <ul>
        <li ng-repeat="pokemon in pokedexCtrl.items">
            <div ng-bind="pokemon.name">
            </div>
            <a ng-href="/pokemon/{{pokemon.name}}">
                Detalhes
            </a>
        </li>
    </ul>

</div>
