<div class="pokedex" ng-controller="PokedexController as pokedexCtrl" ng-init="pokedexCtrl.init()">

    <div class="loading" ng-if="pokedexCtrl.loading">
        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
            <path fill="#fff" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z" transform="rotate(280 25 25)">
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"></animateTransform>
            </path>
        </svg>
    </div>

    <ul class="tiles">
        <li class="tiles__item" ng-repeat="pokemon in pokedexCtrl.items">
            <a class="tiles__container" ng-href="/pokemon/{{pokemon.name}}">

                <div class="tiles__thumb">
                    <img ng-src="../../img/pokemons/{{$index + 1}}.png" alt="">
                </div>

                <p class="tiles__title">
                     {{ pokemon.name }}
                </p>

            </a>
        </li>
    </ul>
</div>
